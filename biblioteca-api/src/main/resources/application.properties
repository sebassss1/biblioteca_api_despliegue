# Configuraci贸n de la aplicaci贸n
spring.application.name=biblioteca-api
server.port=5000

# Configuraci贸n de Base de Datos - H2 por defecto, sobreescribible por variables de entorno
spring.datasource.url=${DB_URL:jdbc:h2:mem:biblioteca}
spring.datasource.driverClassName=${DB_DRIVER:org.h2.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# Configuraci贸n JPA/Hibernate
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${DB_DDL:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Consola H2 (solo para desarrollo)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/documentacion
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.biblioteca.api=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
