# Configuración de Producción (AWS RDS)
spring.application.name=biblioteca-api
server.port=${PORT:8080}

# Configuración de Base de Datos - PostgreSQL (AWS RDS)
# IMPORTANTE: Reemplaza estos valores con los de tu base de datos AWS RDS
spring.datasource.url=jdbc:postgresql://${DB_HOST:biblioteca.cxzt674m7aqr.us-east-1.rds.amazonaws.com}:${DB_PORT:5432}/${DB_NAME:biblioteca}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:10722408}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Desactivar consola H2 en producción
spring.h2.console.enabled=false

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.com.biblioteca.api=INFO
logging.level.org.hibernate.SQL=WARN

# Configuración adicional de seguridad
server.error.include-message=always
server.error.include-stacktrace=never
